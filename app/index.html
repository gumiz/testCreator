<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="jsTestCreatorApp" ng-controller="fileServiceCtrl">

<div style="margin: 20px">
  <div class="header">
    <h3>Test Creator</h3>
  </div>

  <div id="searcher" class="no-print">
    <div style="margin-left: 50px; margin-bottom: 10px">
      <input type="file" id="fileinput"/>
    </div>
    <div style="float:left; margin-left: 50px">
      <input type="number" step=10 ng-model="data.number" ng-change="data.generate()"/>
    </div>
    <div style="float:left; margin-left: 50px; margin-bottom: 30px">
      <input type="button" id="refresh" ng-click="data.generate()" value="Losuj"/>
    </div>
  </div>

  <div class="container" style="clear: both; float: left">
    <div id="questions">
      <ul ng-repeat="q in data.randomQuestions" style="margin-bottom: 15px">
        <b>{{q.question}}</b>
        <li ng-repeat="a in q.answers" class="squareList" style="margin-left: 35px">{{a}}</li>
      </ul>
    </div>
  </div>

  <div class="footer" style="clear: both">
    <div class="container">
      <p>by gumiz</p>
    </div>
  </div>

</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/fileService.js"></script>
<!-- endbuild -->
</body>
</html>
